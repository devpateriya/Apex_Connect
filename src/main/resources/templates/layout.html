<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <!-- Meta tags updated to remove original author's info -->
    <meta name="description"
          content="A powerful and modular client management solution.">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Main CSS (Corrected path) -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Title Changed -->
    <title>Apex Connect</title>
</head>
<body class="app sidebar-mini">
<!-- Navbar-->
<header class="app-header">
    <!-- Brand Name Changed -->
    <a class="app-header__logo" href="/">Apex Connect</a>
    <!-- Sidebar toggle button-->
    <a class="app-sidebar__toggle" href="#" data-toggle="sidebar"></a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">
        <li class="app-search">
            <input class="app-search__input" type="search" placeholder="Search">
            <button class="app-search__button"><i class="fa fa-search"></i></button>
        </li>
        <!-- User Menu-->
        <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown"><i class="fa fa-user fa-lg"></i></a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">
                <!-- "Settings" and "Profile" links have been removed -->
                <li>
                    <!-- This form is submitted by the link below to ensure a POST request for logout -->
                    <form th:action="@{/logout}" method="post" style="display: none;" name="logoutFormHeader"></form>
                    <a class="dropdown-item" href="#" onclick="document.logoutFormHeader.submit(); return false;">
                        <i class="fa fa-sign-out fa-lg"></i> Logout
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</header>
<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
    <div class="app-sidebar__user"><img class="app-sidebar__user-avatar"
                                        src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/48.jpg"
                                        alt="User Image">
        <div>
            <p sec:authorize="isAuthenticated()">
            <p class="app-sidebar__user-name"><span sec:authentication="name"></span></p>
            <p class="app-sidebar__user-designation"><span sec:authentication="authorities"></span></p>

            <!-- Sidebar logout button corrected to use a form -->
            <form th:action="@{/logout}" method="post" style="display: none;" name="logoutFormSidebar"></form>
            <p class="app-sidebar__user-designation">
                <a href="#" onclick="document.logoutFormSidebar.submit(); return false;">Logout</a>
            </p>
        </div>
    </div>
    <ul class="app-menu">
        <li><a class="app-menu__item" th:href="@{/}"><i class="app-menu__icon fa fa-dashboard"></i><span class="app-menu__label"> Home page</span></a></li>
        <li><a class="app-menu__item" th:href="@{/employeeSearch}"><i class="app-menu__icon fa fa-search"></i><span class="app-menu__label"> Employee search</span></a></li>
        <li><a class="app-menu__item" th:href="@{/managerSearch}"><i class="app-menu__icon fa fa-search"></i><span class="app-menu__label"> Manager search</span></a></li>
        <li><a class="app-menu__item" th:href="@{/client/add}"><i class="app-menu__icon fa fa-edit"></i><span class="app-menu__label">Add Client</span></a></li>
        <li><a class="app-menu__item" th:href="@{/admin/addUser}"><i class="app-menu__icon fa fa-edit"></i><span class="app-menu__label">Add User</span></a></li>
        <li><a class="app-menu__item" th:href="@{/import}"><i class="app-menu__icon fa fa-file-excel-o"></i><span class="app-menu__label">Import</span></a></li>
        <li><a class="app-menu__item" th:href="@{/event/new}"><i class="app-menu__icon fa fa-calendar"></i><span class="app-menu__label">New event</span></a></li>
    </ul>
</aside>
<main class="app-content">
    <div layout:fragment="content">
        <!-- Main page content will be injected here -->
    </div>
</main>
<!-- Essential javascripts for application to work (Corrected paths) -->
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<!-- The javascript plugin to display page loading on top-->
<script th:src="@{/js/plugins/pace.min.js}"></script>
<!-- Data table plugin-->
<script type="text/javascript" th:src="@{/js/plugins/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/dataTables.bootstrap.min.js}"></script>
<script type="text/javascript">$('#sampleTable').DataTable();</script>

</body>
</html>
